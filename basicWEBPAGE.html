<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B4B4B4;
            transition: background-color 0.3s ease;
        }

        .dark-mode body {
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        header img {
           width:160px;
           height:50px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }

        nav a {
            float: left;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-bar {
            text-align: center;
            align-self: center;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
        }

        .main-content {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
        }

        .dark-mode .main-content {
            width: 80%;
            margin: 20px auto;
            background-color: black;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
        }

        .image-section {
            height: 50vh;
            width: 100%;
            position: relative;
        }

        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }

        .slider img {
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .prev-btn {
            left: 10px;
            background-image: url('images/prev.svg');
        }

        .next-btn {
            right: 10px;
            background-image: url('images/next.svg');
        }

        .tile {
            width: calc(33.33% - 20px);
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        input {
            width: 400px;
            border-color: #ddd;
            border-radius: 8px;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .sign-up-btn {
            background-color: #f90;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-left: 10px;
        }

        .login-btn {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            text-decoration: none;
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #f90;
            border: 2px solid #f90;
        }

        .showcase {
            width: 100%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .dark-mode-toggle .moon,
        .dark-mode-toggle .sun {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: cover;
        }

        .dark-mode-toggle .moon {
            background-image: url('images/moon.svg');
        }

        .dark-mode-toggle .sun {
            background-image: url('images/sun.svg');
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .dark-mode .tile {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        .dark-mode .image-section {
            background-color: #000000;
        }

        .dark-mode nav a {
            color: #ffffff;
        }

        .img-box{
            width: 400px;
            height: 200px;
        }

    </style>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
      const slider = $('.slider');
      const images = slider.find('img');
      let currentIndex = 0;
    
      // Function to show the current slide
      const showSlide = (index) => {
        images.hide().eq(index).fadeIn();
      };
    
      // Show the initial slide
      showSlide(currentIndex);
    
      // Event listener for next button
      $('.next-btn').click(function() {
        currentIndex = (currentIndex + 1) % images.length;
        showSlide(currentIndex);
      });
    
      // Event listener for previous button
      $('.prev-btn').click(function() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showSlide(currentIndex);
      });

      // Check if dark mode preference is stored in local storage
      var darkMode = localStorage.getItem('darkMode');

      // If dark mode preference exists and is true, apply dark mode
      if (darkMode === 'true') {
          $('body').addClass('dark-mode');
      }

      // Dark mode toggle button click event
      $('#dark-mode-toggle').click(function () {
          // Toggle dark mode class on body
          $('body').toggleClass('dark-mode');

          // Update dark mode preference in local storage
          var isDarkMode = $('body').hasClass('dark-mode');
          localStorage.setItem('darkMode', isDarkMode);

           // Additional jQuery function 1: Change text color of .tile elements
        $('.tile').click(function() {
            $(this).css('color', 'red');
        });

        // Additional jQuery function 2: Show alert on click of sign-up button
        $('.sign-up-btn').click(function() {
            alert('Sign-up button clicked!');
        });
      });
    });
    </script>
